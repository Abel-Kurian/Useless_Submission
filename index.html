<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funfactory.com</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="header">
        <label class="upload-label">
            <!-- Image upload input -->
            <input type="file" class="upload-input" />
            
            <!-- Image display area where uploaded image appears -->
            <img src="images/ann_edit.jpeg" alt="Upload Photo" class="upload-photo">
            
            <!-- Filter overlay images -->
            <img src="images/mustache.png" class="mustache">
            <img src="images/hat.png" class="hat">
            
            <span class="upload-text"></span>
        </label>
        <button id="applyFilter">Apply Funny Filter</button>
    </section>

    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
